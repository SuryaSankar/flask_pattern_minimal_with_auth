{% extends "layout.html" %}


{% block page_content %}
<div>
    <h1>Home Page Title</h1>

    {% if current_user.is_authenticated %}
        <p>Logged in as {{current_user}}</p>
    {% else %}
        <div>
            <a href="/login">Login</a>
        </div>
        <div>
            <a href="/register">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
